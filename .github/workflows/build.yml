name: Build
permissions: write-all
on:
  workflow_dispatch:
    inputs:
      platform:
        description: '选择要打包的平台'
        required: true
        type: choice
        options:
          - 全部平台
          - 仅 Windows
          - 仅 Linux
          - 仅 macOS
          - Windows + macOS
          - Windows + Linux
          - macOS + Linux
      release_notes:
        description: '发布说明��可选）'
        required: false
        default: '更新'
  push:
    branches:
      - master
    tags:
      - v*
    paths-ignore:
      - 'README.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/workflows/issues.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include: ${{ fromJson(needs.set-matrix.outputs.matrix) }}
    name: Build ${{ matrix.os }}-${{ matrix.arch }}${{ matrix.format && '-' || '' }}${{ matrix.format || '' }}

  set-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set Matrix
        id: set-matrix
        run: |
          PLATFORM="${{ github.event.inputs.platform }}"
          case "$PLATFORM" in
            "全部平台")
              MATRIX='[
                {"os":"windows-latest","arch":"x64","format":"7z"},
                {"os":"windows-latest","arch":"x64","format":"nsis"},
                {"os":"windows-latest","arch":"arm64","format":"7z"},
                {"os":"windows-latest","arch":"arm64","format":"nsis"},
                {"os":"ubuntu-latest","arch":"x64","format":"deb"},
                {"os":"ubuntu-latest","arch":"x64","format":"rpm"},
                {"os":"ubuntu-latest","arch":"x64","format":"pacman"},
                {"os":"ubuntu-latest","arch":"arm64","format":"deb"},
                {"os":"ubuntu-latest","arch":"arm64","format":"rpm"},
                {"os":"ubuntu-latest","arch":"arm64","format":"pacman"},
                {"os":"ubuntu-latest","arch":"loong64","format":"deb"},
                {"os":"ubuntu-latest","arch":"loong64","format":"rpm"},
                {"os":"ubuntu-latest","arch":"loong64","format":"pacman"},
                {"os":"macos-latest","arch":"x64"},
                {"os":"macos-latest","arch":"arm64"}
              ]'
              ;;
            "仅 Windows")
              MATRIX='[
                {"os":"windows-latest","arch":"x64","format":"7z"},
                {"os":"windows-latest","arch":"x64","format":"nsis"},
                {"os":"windows-latest","arch":"arm64","format":"7z"},
                {"os":"windows-latest","arch":"arm64","format":"nsis"}
              ]'
              ;;
            "仅 Linux")
              MATRIX='[
                {"os":"ubuntu-latest","arch":"x64","format":"deb"},
                {"os":"ubuntu-latest","arch":"x64","format":"rpm"},
                {"os":"ubuntu-latest","arch":"x64","format":"pacman"},
                {"os":"ubuntu-latest","arch":"arm64","format":"deb"},
                {"os":"ubuntu-latest","arch":"arm64","format":"rpm"},
                {"os":"ubuntu-latest","arch":"arm64","format":"pacman"},
                {"os":"ubuntu-latest","arch":"loong64","format":"deb"},
                {"os":"ubuntu-latest","arch":"loong64","format":"rpm"},
                {"os":"ubuntu-latest","arch":"loong64","format":"pacman"}
              ]'
              ;;
            "仅 macOS")
              MATRIX='[
                {"os":"macos-latest","arch":"x64"},
                {"os":"macos-latest","arch":"arm64"}
              ]'
              ;;
            "Windows + macOS")
              MATRIX='[
                {"os":"windows-latest","arch":"x64","format":"7z"},
                {"os":"windows-latest","arch":"x64","format":"nsis"},
                {"os":"windows-latest","arch":"arm64","format":"7z"},
                {"os":"windows-latest","arch":"arm64","format":"nsis"},
                {"os":"macos-latest","arch":"x64"},
                {"os":"macos-latest","arch":"arm64"}
              ]'
              ;;
            "Windows + Linux")
              MATRIX='[
                {"os":"windows-latest","arch":"x64","format":"7z"},
                {"os":"windows-latest","arch":"x64","format":"nsis"},
                {"os":"windows-latest","arch":"arm64","format":"7z"},
                {"os":"windows-latest","arch":"arm64","format":"nsis"},
                {"os":"ubuntu-latest","arch":"x64","format":"deb"},
                {"os":"ubuntu-latest","arch":"x64","format":"rpm"},
                {"os":"ubuntu-latest","arch":"x64","format":"pacman"},
                {"os":"ubuntu-latest","arch":"arm64","format":"deb"},
                {"os":"ubuntu-latest","arch":"arm64","format":"rpm"},
                {"os":"ubuntu-latest","arch":"arm64","format":"pacman"},
                {"os":"ubuntu-latest","arch":"loong64","format":"deb"},
                {"os":"ubuntu-latest","arch":"loong64","format":"rpm"},
                {"os":"ubuntu-latest","arch":"loong64","format":"pacman"}
              ]'
              ;;
            "macOS + Linux")
              MATRIX='[
                {"os":"ubuntu-latest","arch":"x64","format":"deb"},
                {"os":"ubuntu-latest","arch":"x64","format":"rpm"},
                {"os":"ubuntu-latest","arch":"x64","format":"pacman"},
                {"os":"ubuntu-latest","arch":"arm64","format":"deb"},
                {"os":"ubuntu-latest","arch":"arm64","format":"rpm"},
                {"os":"ubuntu-latest","arch":"arm64","format":"pacman"},
                {"os":"ubuntu-latest","arch":"loong64","format":"deb"},
                {"os":"ubuntu-latest","arch":"loong64","format":"rpm"},
                {"os":"ubuntu-latest","arch":"loong64","format":"pacman"},
                {"os":"macos-latest","arch":"x64"},
                {"os":"macos-latest","arch":"arm64"}
              ]'
              ;;
            *)
              MATRIX='[]'
              ;;
          esac
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build:
    needs: set-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include: ${{ fromJson(needs.set-matrix.outputs.matrix) }}
    name: Build ${{ matrix.os }}-${{ matrix.arch }}${{ matrix.format && '-' || '' }}${{ matrix.format || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Determine and Update Version
        shell: bash
        run: |
          GIT_COMMIT_HASH=$(git rev-parse --short HEAD)
          VERSION=$(jq -r '.version' package.json)
          BASE_VERSION=$(echo $VERSION | awk -F. '{print $1"."$2"."$3+1}')
          VERSION_PREFIX=${VERSION_PREFIX:-beta}
          RELEASE_VERSION="${BASE_VERSION}-${VERSION_PREFIX}-${GIT_COMMIT_HASH}"
          jq --arg version "$RELEASE_VERSION" '.version = $version' package.json > tmp.json && mv tmp.json package.json

      - name: Keep product name lowercase on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sed -i "s/productName: Sparkle/productName: sparkle/" electron-builder.yml

      - name: Install Build Tools
        if: matrix.os == 'ubuntu-latest' && matrix.format == 'pacman'
        run: |
          sudo apt-get update && sudo apt-get install -y libarchive-tools fakeroot

      - name: Adaptation to the loongarch64 architecture
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'loong64'
        shell: bash
        run: |
          export ELECTRON_MIRROR="https://github.com/darkyzhou/electron-loong64/releases/download/"
          export electron_use_remote_checksums=1
          SKIP_PREPARE=1 pnpm install electron@37.2.5 -D
          pnpm remove electron-builder
          SKIP_PREPARE=1 pnpm install @loongdotjs/electron-builder@26.0.12-1 -D

      - name: Install Dependencies and Prepare
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        shell: bash
        run: |
          SKIP_PREPARE=1 pnpm install
          pnpm prepare --${{ matrix.arch }}

      - name: Build
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pnpm build:win ${{ matrix.format }} --${{ matrix.arch }}
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            if [[ "${{ matrix.arch }}" == "loong64" ]]; then
              export ELECTRON_MIRROR="https://github.com/darkyzhou/electron-loong64/releases/download/"
              export electron_use_remote_checksums=1
              pnpm build:linux ${{ matrix.format }} --${{ matrix.arch }}
            else
              pnpm build:linux ${{ matrix.format }} --${{ matrix.arch }}
            fi
          else
            pnpm build:mac --${{ matrix.arch }}
          fi

      - name: Add Portable Flag
        if: matrix.os == 'windows-latest' && matrix.format == '7z'
        shell: pwsh
        run: |
          New-Item -Path "PORTABLE" -ItemType File
          Get-ChildItem dist/*portable.7z | ForEach-Object {
            7z a $_.FullName PORTABLE
          }

      - name: Magic build for AOSC OS(loongarch64)
        if: matrix.os == 'ubuntu-latest' && matrix.format == 'deb' && matrix.arch == 'loong64'
        shell: bash
        run: |
          set -e
          VERSION=$(jq -r '.version' package.json)
          mkdir workdir
          fakeroot dpkg-deb -R dist/sparkle-linux-${VERSION}-loong64.deb workdir
          fakeroot sed -i 's/^Architecture: .*/Architecture: loongarch64/' workdir/DEBIAN/control
          fakeroot dpkg-deb -b workdir dist/sparkle-linux-${VERSION}-loongarch64.deb
          rm -rf workdir

      - name: Create Changelog
        run: |
          RELEASE_NOTES="${{ github.event.inputs.release_notes }}"
          echo "${RELEASE_NOTES:-更新}" > changelog.md

      - name: Generate latest.yml
        shell: bash
        run: SKIP_CHANGELOG=1 pnpm updater

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}${{ matrix.format && '-' || '' }}${{ matrix.format || '' }}
          path: |
            dist/sparkle*
            !dist/sparkle.app.plist
            !dist/sparkle*blockmap*
            latest.yml
            changelog.md

  pre-release:
    needs: [set-matrix, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Changelog
        run: |
          RELEASE_NOTES="${{ github.event.inputs.release_notes }}"
          echo "${RELEASE_NOTES:-更新}" > changelog.md

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin/
          merge-multiple: true

      - name: Delete current release assets
        uses: 8Mi-Tech/delete-release-assets-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: pre-release
          deleteOnlyFromDrafts: false

      - name: Tag Repo
        uses: richardsimko/update-tag@v1
        with:
          tag_name: pre-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Prerelease
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: pre-release
          body_path: changelog.md
          files: |
            bin/latest.yml
            bin/dist/*
          prerelease: true

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [set-matrix, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          fetch-tags: 'true'

      - name: Create Changelog
        run: |
          RELEASE_NOTES="${{ github.event.inputs.release_notes }}"
          echo "${RELEASE_NOTES:-更新}" > changelog.md

      - name: Install Dependencies and Updater
        run: |
          npm install -g pnpm
          SKIP_PREPARE=1 pnpm install
          pnpm updater

      - uses: actions/download-artifact@v4
        with:
          path: bin/
          merge-multiple: true

      - name: Delete Current
        uses: 8Mi-Tech/delete-release-assets-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          deleteOnlyFromDrafts: false

      - name: Publish Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          body_path: changelog.md
          files: |
            latest.yml
            bin/dist/*
