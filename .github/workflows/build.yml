name: Build
permissions: write-all
'on':
  workflow_dispatch:
    inputs:
      platform:
        description: '选择要打包的平台'
        required: true
        type: choice
        options:
          - 全部平台
          - 仅 Windows
          - 仅 Linux
          - 仅 macOS
          - Windows + macOS
          - Windows + Linux
          - macOS + Linux
      release_notes:
        description: '发布说明（可选）'
        required: false
        default: '更新'
  push:
    branches:
      - master
    tags:
      - v*
    paths-ignore:
      - 'README.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/workflows/issues.yml'

jobs:
  set-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set Matrix
        id: set-matrix
        run: |
          # 确定平台选择
          PLATFORM="${{ github.event.inputs.platform }}"

          # 如果是 push 或 tag 触发，默认构建全部平台
          if [ -z "$PLATFORM" ]; then
            PLATFORM="全部平台"
          fi

          case "$PLATFORM" in
            "全部平台")
              MATRIX='[
                {"os":"windows-latest","arch":"x64"},
                {"os":"windows-latest","arch":"arm64"},
                {"os":"ubuntu-latest","arch":"x64"},
                {"os":"ubuntu-latest","arch":"arm64"},
                {"os":"ubuntu-latest","arch":"loong64"},
                {"os":"macos-latest","arch":"x64"},
                {"os":"macos-latest","arch":"arm64"}
              ]'
              ;;
            "仅 Windows")
              MATRIX='[
                {"os":"windows-latest","arch":"x64"},
                {"os":"windows-latest","arch":"arm64"}
              ]'
              ;;
            "仅 Linux")
              MATRIX='[
                {"os":"ubuntu-latest","arch":"x64"},
                {"os":"ubuntu-latest","arch":"arm64"},
                {"os":"ubuntu-latest","arch":"loong64"}
              ]'
              ;;
            "仅 macOS")
              MATRIX='[
                {"os":"macos-latest","arch":"x64"},
                {"os":"macos-latest","arch":"arm64"}
              ]'
              ;;
            "Windows + macOS")
              MATRIX='[
                {"os":"windows-latest","arch":"x64"},
                {"os":"windows-latest","arch":"arm64"},
                {"os":"macos-latest","arch":"x64"},
                {"os":"macos-latest","arch":"arm64"}
              ]'
              ;;
            "Windows + Linux")
              MATRIX='[
                {"os":"windows-latest","arch":"x64"},
                {"os":"windows-latest","arch":"arm64"},
                {"os":"ubuntu-latest","arch":"x64"},
                {"os":"ubuntu-latest","arch":"arm64"},
                {"os":"ubuntu-latest","arch":"loong64"}
              ]'
              ;;
            "macOS + Linux")
              MATRIX='[
                {"os":"ubuntu-latest","arch":"x64"},
                {"os":"ubuntu-latest","arch":"arm64"},
                {"os":"ubuntu-latest","arch":"loong64"},
                {"os":"macos-latest","arch":"x64"},
                {"os":"macos-latest","arch":"arm64"}
              ]'
              ;;
            *)
              MATRIX='[]'
              ;;
          esac

          # 使用 heredoc 方式输出，避免多行 JSON 破坏 GITHUB_OUTPUT 格式
          {
            echo 'matrix<<EOF'
            echo "$MATRIX"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

  build:
    needs: set-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include: ${{ fromJson(needs.set-matrix.outputs.matrix) }}
    name: Build ${{ matrix.os }}-${{ matrix.arch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ~/.electron
            ~/.cache/electron
            ~/Library/Caches/electron
          key: ${{ runner.os }}-electron-${{ matrix.arch }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-electron-${{ matrix.arch }}-
            ${{ runner.os }}-electron-

      - name: Cache Prepared Files
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.temp
            extra/sidecar
            extra/files
          key: ${{ runner.os }}-prepared-${{ matrix.arch }}-${{ hashFiles('scripts/prepare.mjs') }}
          restore-keys: |
            ${{ runner.os }}-prepared-${{ matrix.arch }}-
            ${{ runner.os }}-prepared-

      - name: Determine and Update Version
        shell: bash
        run: |
          GIT_COMMIT_HASH=$(git rev-parse --short HEAD)
          VERSION=$(jq -r '.version' package.json)
          BASE_VERSION=$(echo $VERSION | awk -F. '{print $1"."$2"."$3+1}')
          VERSION_PREFIX=${VERSION_PREFIX:-beta}
          RELEASE_VERSION="${BASE_VERSION}-${VERSION_PREFIX}-${GIT_COMMIT_HASH}"
          jq --arg version "$RELEASE_VERSION" '.version = $version' package.json > tmp.json && mv tmp.json package.json

      - name: Keep product name lowercase on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sed -i "s/productName: Sparkle/productName: sparkle/" electron-builder.yml

      - name: Install Build Tools
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update && sudo apt-get install -y libarchive-tools fakeroot

      - name: Adaptation to the loongarch64 architecture
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'loong64'
        shell: bash
        run: |
          export ELECTRON_MIRROR="https://github.com/darkyzhou/electron-loong64/releases/download/"
          export electron_use_remote_checksums=1
          SKIP_PREPARE=1 pnpm install electron@37.2.5 -D
          pnpm remove electron-builder
          SKIP_PREPARE=1 pnpm install @loongdotjs/electron-builder@26.0.12-1 -D

      - name: Install Dependencies and Prepare
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        shell: bash
        run: |
          SKIP_PREPARE=1 pnpm install
          pnpm prepare --${{ matrix.arch }}

      - name: Build
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pnpm build:win --${{ matrix.arch }}
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            if [[ "${{ matrix.arch }}" == "loong64" ]]; then
              export ELECTRON_MIRROR="https://github.com/darkyzhou/electron-loong64/releases/download/"
              export electron_use_remote_checksums=1
              pnpm build:linux --${{ matrix.arch }}
            else
              pnpm build:linux --${{ matrix.arch }}
            fi
          else
            pnpm build:mac --${{ matrix.arch }}
          fi

      - name: Add Portable Flag
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -Path "PORTABLE" -ItemType File
          Get-ChildItem dist/*portable.7z | ForEach-Object {
            7z a $_.FullName PORTABLE
          }

      - name: Magic build for AOSC OS(loongarch64)
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'loong64'
        shell: bash
        run: |
          set -e
          VERSION=$(jq -r '.version' package.json)
          mkdir workdir
          fakeroot dpkg-deb -R dist/sparkle-linux-${VERSION}-loong64.deb workdir
          fakeroot sed -i 's/^Architecture: .*/Architecture: loongarch64/' workdir/DEBIAN/control
          fakeroot dpkg-deb -b workdir dist/sparkle-linux-${VERSION}-loongarch64.deb
          rm -rf workdir

      - name: Create Changelog
        shell: bash
        run: |
          RELEASE_NOTES="${{ github.event.inputs.release_notes }}"
          echo "${RELEASE_NOTES:-更新}" > changelog.md

      - name: Generate latest.yml
        shell: bash
        run: SKIP_CHANGELOG=1 pnpm updater

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: |
            dist/sparkle*
            !dist/sparkle.app.plist
            !dist/sparkle*blockmap*
            latest.yml
            changelog.md

  pre-release:
    if: github.event_name == 'workflow_dispatch'
    needs: [set-matrix, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Changelog
        shell: bash
        run: |
          RELEASE_NOTES="${{ github.event.inputs.release_notes }}"
          echo "${RELEASE_NOTES:-更新}" > changelog.md

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin/
          merge-multiple: true

      - name: Delete current release assets
        uses: 8Mi-Tech/delete-release-assets-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: pre-release
          deleteOnlyFromDrafts: false

      - name: Tag Repo
        uses: richardsimko/update-tag@v1
        with:
          tag_name: pre-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Prerelease
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: pre-release
          body_path: changelog.md
          files: |
            bin/latest.yml
            bin/dist/*
          prerelease: true

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [set-matrix, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          fetch-tags: 'true'

      - name: Extract Tag Name
        id: tag
        run: |
          # 从 github.ref (refs/tags/v1.2.3) 提取 tag 名称 (v1.2.3)
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create Changelog
        shell: bash
        run: |
          RELEASE_NOTES="${{ github.event.inputs.release_notes }}"
          echo "${RELEASE_NOTES:-更新}" > changelog.md

      - name: Install Dependencies and Updater
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Updater
        run: |
          SKIP_PREPARE=1 pnpm install
          pnpm updater

      - uses: actions/download-artifact@v4
        with:
          path: bin/
          merge-multiple: true

      - name: Delete Current
        uses: 8Mi-Tech/delete-release-assets-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag.outputs.tag }}
          deleteOnlyFromDrafts: false

      - name: Publish Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          body_path: changelog.md
          files: |
            latest.yml
            bin/dist/*
